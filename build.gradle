plugins {
    id 'java'
}

group 'edu.gcccd.csis'
def mainClassName = 'edu.gcccd.csis.NewsReader'
def version = '2.2'

repositories {
    mavenCentral()
}

task fatJar(type: Jar) {
    baseName = project.name + '-' + version
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
    manifest {
        attributes 'Implementation-Title': 'GCCCD Tech News', 'Implementation-Version': version, 'Main-Class': mainClassName
    }
}
dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
